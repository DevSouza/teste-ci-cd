name: Test

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - name: Use Java version ${{ matrix.java }} 
        uses: actions/setup-java@v1 
        with:
          java-version: 1.14
      - run: mvn cobertura:cobertura coveralls:report
        env:
          CI: true
