name: Test

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Java
        uses: actions/setup-java@v1 
        with:
          java-version: 1.14
      
      - name: Install dependencies
        run: mvn install

      - name: Check tests
      - run: mvn test jacoco:report coveralls:report
